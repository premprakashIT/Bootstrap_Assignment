<!doctype html>
<html>
    
<head>
    <style>
        h1{
            background-color: aqua;
            border: 5px black solid;
            
        }
    </style>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

</head>
<body class="container-fluid mt-1">
    <h1>Please Register for Future Updates</h1>
    <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
    <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>

    <div class="modal fade" id="registerModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Register New User</h2>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <dl>
                        <dt>User Name</dt>
                        <dd><input type="text"></dd>
                        <dt>Password</dt>
                        <dd><input type="password"></dd>
                        <dt>Email</dt>
                        <dd><input type="email"></dd>

                    </dl>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">Register</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>

        </div>

    </div>
    <div class="modal fade" id="loginModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Enter Your Details</h2>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <dl>
                        <dt>User Name</dt>
                        <dd><input type="text"></dd>
                        <dt>Email</dt>
                        <dd><input type="email"></dd>
                        <dt>Password</dt>
                        <dd><input type="password"></dd>
                        

                    </dl>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">Login</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>

        </div>

    </div>


    
    
    
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
